<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Page</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 400px;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: left;
        margin-bottom: 20px;
        font-size: 28px;
    }

    label {
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
    }

    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 15px;
    }

    .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .row a {
        text-decoration: none;
        color: #6a5acd;
        font-size: 14px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #9c8df5, #6c88f0);
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn:hover {
        opacity: 0.9;
    }

    .center-text {
        text-align: center;
        margin: 15px 0;
        color: #888;
    }

    .otp-btn {
        width: 100%;
        background: #f2f2f2;
        padding: 12px;
        border-radius: 6px;
        text-align: center;
        cursor: pointer;
        font-size: 16px;
        border: 1px solid #ddd;
    }

    .social-login {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
    }

    .social-btn {
        width: 32%;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
        cursor: pointer;
        font-size: 14px;
        border: 1px solid #ccc;
        background: #fff;
    }

    .social-btn img {
        width: 20px;
        vertical-align: middle;
        margin-right: 6px;
    }

    .register {
        text-align: center;
        margin-top: 20px;
    }

    .register a {
        text-decoration: none;
        color: #6a5acd;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Login</h2>

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email" />

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter your password" />

    <div class="row">
        <label>
            <input type="checkbox" id="keepSignedIn" /> Keep me signed in
        </label>
        <a href="#">Forgot Password</a>
    </div>

    <button class="btn" onclick="login()">Login</button>

    <div class="center-text">or</div>

    <div class="otp-btn">Login with OTP</div>

    <div class="center-text">or</div>

    <div class="social-login">
        <div class="social-btn"><img src="https://img.icons8.com/color/48/google-logo.png">Google</div>
        <div class="social-btn"><img src="https://img.icons8.com/fluency/48/linkedin.png">LinkedIn</div>
        <div class="social-btn"><img src="https://img.icons8.com/color/48/facebook-new.png">Facebook</div>
    </div>

    <div class="register">
        Don't have Shine account? <a href="#">Register Now</a>
    </div>
</div>

<script>
    function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
            alert("Please enter email and password!");
            return;
        }

        alert("Login button clicked!\nEmail: " + email);
    }
</script>

</body>
</html>
